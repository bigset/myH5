<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>好诗，好诗！</title>
    <style type="text/css">
        body{
            background-image:url(./Lighthouse.jpg);
            background-size:100% 100%;
        }
    </style>
</head>
<body>
<img src="Lighthouse.jpg" />
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
